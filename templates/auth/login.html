{% extends 'base.html'%}
{% import 'boostrap/wtf.html' as wtf%}

{% block content%}

<div class="row"> 
    <div class="col-md-2"></div>
    <div class="col-md-8">
    <!--Flash message-->
    {% for messages in get_flashed _messages () %}
    <div class="alert alert-danger">
    <button type="button" class="close" data-dismiss="alert">&times;</button>    

     {{ message }}   
    </div>    
    {% endfor %}

    <!--Login form-->
    {{wtf.quick_form(login_form)}}
    <p>You don't have an account? <a href="{{url_for('auth.register')}}"> Sign up here</a></p>


    </div>
    <div class="col-md-2"></div>
</div>
{% endblock %}
